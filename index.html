<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: linear-gradient(to right, #B31B34, #531412, #459652);
      color: white;
      position: relative;
    }
    header img {
      position: absolute;
      left: 20px;
      width: 150px;
      height: auto;
    }
    header div {
      text-align: center;
    }
    #add-btn {
      position: absolute;
      right: 20px;
      background: white;
      color: #B31B34;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 4px;
    }
    #add-btn:hover {
      background: #f0f0f0;
    }
    #framesContainer {
      position: relative;
      height: calc(100vh - 120px);
    }
    .frame {
      position: absolute;
      border: 2px solid #B31B34;
      background: white;
      width: 200px;
      height: 150px;
      box-sizing: border-box;
    }
    .frame-header {
      background: linear-gradient(to right, #B31B34, #531412, #459652);
      color: white;
      padding: 5px;
      cursor: move;
      font-weight: bold;
      position: relative;
    }
    .close-btn {
      position: absolute;
      right: 5px;
      top: 0;
      cursor: pointer;
      font-weight: bold;
      color: white;
    }
    .close-btn:hover {
      color: #ddd;
    }
    .frame-body {
      padding: 10px;
      height: calc(100% - 30px);
      overflow: auto;
    }
    .resizer {
      width: 15px;
      height: 15px;
      position: absolute;
      right: 0;
      bottom: 0;
      cursor: se-resize;
      background: #ddd;
    }
    .subtitle {
      font-size: 1.2em;
    }
    .small-text {
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://www.dublincleaners.com/wp-content/uploads/2025/06/LogosHQ.png" alt="Logo">
    <div>
      <h1>PulseHub</h1>
      <div class="subtitle">Central hub for team resources and live updates.</div>
      <div class="small-text" id="datetime">Loading time...</div>
      <div class="small-text" id="weather">Loading weather...</div>
    </div>
    <button id="add-btn">Add</button>
  </header>

  <div id="framesContainer"></div>

  <script>
    function updateDateTime() {
      const now = new Date();
      document.getElementById('datetime').textContent = now.toLocaleString();
    }

    async function updateWeather() {
      try {
        const response = await fetch('https://api.open-meteo.com/v1/forecast?latitude=40.7128&longitude=-74.0060&current_weather=true&temperature_unit=fahrenheit');
        if (response.ok) {
          const data = await response.json();
          const tempF = data.current_weather.temperature;
          document.getElementById('weather').textContent = `Weather: ${tempF}\u00B0F`;
        } else {
          document.getElementById('weather').textContent = 'Unable to load weather';
        }
      } catch (e) {
        document.getElementById('weather').textContent = 'Unable to load weather';
      }
    }

    updateDateTime();
    updateWeather();
    setInterval(updateDateTime, 1000);
    setInterval(updateWeather, 600000); // refresh weather every 10 minutes

    let frames = [];

    function createFrame(data) {
      const frame = $('<div class="frame"></div>').attr('id', data.id)
        .css({ top: data.y, left: data.x, width: data.width, height: data.height });
      const header = $('<div class="frame-header" contenteditable="true"></div>').text(data.title);
      const closeBtn = $('<span class="close-btn">&times;</span>');
      const body = $('<div class="frame-body" contenteditable="true"></div>').html(data.content);
      const resizer = $('<div class="resizer"></div>');
      header.append(closeBtn);
      frame.append(header, body, resizer);
      $('#framesContainer').append(frame);

      frame.draggable({
        handle: '.frame-header',
        containment: '#framesContainer',
        stop: function() {
          updateFrameData(frame.attr('id'));
          saveFrames();
        }
      }).resizable({
        handles: { 'se': '.resizer' },
        stop: function() {
          updateFrameData(frame.attr('id'));
          saveFrames();
        }
      });

      header.on('blur', function() {
        updateFrameData(frame.attr('id'));
        saveFrames();
      });

      closeBtn.on('click', function(e) {
        e.stopPropagation();
        removeFrame(frame.attr('id'));
      });

      body.on('blur', function() {
        updateFrameData(frame.attr('id'));
        saveFrames();
      });
    }

    function updateFrameData(id) {
      const div = $('#' + id);
      const index = frames.findIndex(f => f.id === id);
      if (index === -1) return;
      frames[index].x = div.position().left;
      frames[index].y = div.position().top;
      frames[index].width = div.outerWidth();
      frames[index].height = div.outerHeight();
      frames[index].title = div.find('.frame-header').text();
      frames[index].content = div.find('.frame-body').html();
    }

    function removeFrame(id) {
      const index = frames.findIndex(f => f.id === id);
      if (index !== -1) {
        frames.splice(index, 1);
        $('#' + id).remove();
        saveFrames();
      }
    }

    function addFrame() {
      const id = 'frame-' + Date.now();
      const data = { id, title: 'New Frame', content: '', x: 10, y: 10, width: 200, height: 150 };
      frames.push(data);
      createFrame(data);
      saveFrames();
    }

    function renderFrames(data) {
      frames = data;
      frames.forEach(createFrame);
    }

    function saveFrames() {
      google.script.run.saveFrames(frames);
    }

    $(document).ready(function() {
      $('#add-btn').on('click', addFrame);
      google.script.run.withSuccessHandler(renderFrames).getFrames();
    });
  </script>
</body>
</html>
